<section class="calculator" id="calculator"
	style="background: center / cover no-repeat url(img/dist/bg-calculator.webp);">
	<div class="container">
		<div class="calculator__wrap">
			<h3 class="h3">Хотите узнать стоимость работы или проконсультироваться?</h3>
			<p class="calculator__txt">Заполните форму и&nbsp;мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;ближайшее время</p>
			<form class="calculator__form form-calculator">
				<div class="calculator__errors">
					<span class="txt calculator__error calculator__error-phone">Для отправки формы, пожалуйста, укажите Ваш номер
						телефона</span>
					<span class="policy__error calculator__error">Для отправки данных подтвердите согласие на&nbsp;обработку
						персональных данных, нажав на&nbsp;кнопку ниже</span>
				</div>
				<input type="hidden" name="name-form" value="Узнать стоимость работы или проконсультироваться?">
				<div class="calculator__name">
					<input type="text" class="calculator__input" placeholder="Укажите Ваше имя" name="name">
				</div>
				<div class="calculator__phone">
					<input required class="calculator__input mask-phone" type="text" placeholder="Укажите Ваш номер телефона"
						name="phone">
				</div>
				<select id="service" name="service">
					<option class="service-empty" label="Выберите значение"></option>
					<!-- Пункты услуг будут добавлены сюда с помощью JS -->
					<option value="Нужна консультация">Нужна консультация</option>
				</select>
				<button type="submit" class="button button__accent calculator__button">Отправить</button> <br>
				<div class="policy">
					<input class="policy__checkbox" id="calculator-privacy-policy" type="checkbox" name="privacy-policy"
						checked="">
					<label class="policy__label" for="calculator-privacy-policy">Нажимая на&nbsp;кнопку, вы&nbsp;даете согласие
						на&nbsp;<a href="agreement.pdf" target="_blank" class="policy__link"
							title="Ознакомиться с обработкой персональных данных">обработку персональных данных</a></label>
				</div>
			</form>
		</div>

	</div>
</section>
